<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="list-jobs">

    <th:block th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>
                <td class="labels">ID</td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td class="labels">Name</td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td class="labels">Employer</td>
                <td th:text="${job.employer}"></td>
<!--                <td><a th:href="@{'/list/jobs'(column=${column.key}, value= ${job.employer})}"-->
<!--                       th:text="${job.employer}"></a></td>-->

            </tr>
            <tr>
                <td class="labels">Location</td>
                <td th:text="${job.location}"></td>
<!--                <td><a th:href="@{'/list/jobs'(column=location, value= ${job.location})}"-->
<!--                       th:text="${job.location}"></a></td>-->

<!--                http://localhost:8080/list/jobs?column=location&value=Kansas%20City-->


<!--                list/jobs?column=location&value=South%20Florida-->
<!--                http://localhost:8080/list/jobs?column=location&value=Kansas%20City-->
<!--                http://localhost:8080/list/jobs?column=employer&value=LiveAnswer-->
<!--                http://localhost:8080/list/jobs?column=location&value=Kansas%20City-->
<!--                <a href="/order/details?id=3&amp;action=show_all">-->
<!--                <a th:href="@{/order/details(id=3,action='show_all')}">-->

            </tr>
            <tr>
                <td class="labels">Position Type</td>
                <td th:text="${job.positionType}"></td>
<!--                <td><a th:href="@{'/list/jobs'(column=positionType, value= ${job.positionType})}"-->
<!--                       th:text="${job.positionType}"></a></td>-->
            </tr>
            <tr>
                <td class="labels">Core Competency</td>
                <td th:text="${job.coreCompetency}"></td>
<!--                <a th:href="@{'/list/jobs'(column=coreCompetency, value= ${job.coreCompetency})}">-->
<!--                    <td th:text="${job.coreCompetency}"></td></a>-->
            </tr>
<!--            <tr><td><a th:href="@{/list}">test</a></td></tr>-->
        </table>
    </th:block>

</div>

</body>
</html>
